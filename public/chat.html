<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Nick's Chat</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			.well {
				margin-top: 35px;
				/*background-color: black;*/
			}
		</style>
	</head>
	<nav class="navbar navbar-default navbar-fixed-top alert alert-success">
	  <div class="container">
	  	<p class="navbar-left title"><strong>Nick's Chat</strong></p>
	    <p class="navbar-right">Signed in as </p>
	  </div>
	</nav>
	<body>
		
		<div class="col-md-3">
			<div class="sidebar">
				<!-- <span class="input-group-addon">
					<i class="glyphicon glyphicon-user"></i>
				</span> -->
				<button type="button" class="btn btn-default btn-block btn-success">
  					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</button>
				<!-- <li class="list-group-item list-group-item-info">Current Users</li> -->
			</div>
		</div>
		
		<div class="container medio">
			<div class="row">
				<div class="col-md-8 well">
					<a href="/index.html">Change Settings</a>

					<h1 class="room-title text-center"></h1>
					<!-- add room name to h1 tag -->

					<ul class="messages list-group">
						<!-- Messages end up here -->
					</ul>
					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-block btn-success"/>
						</div>
						
						
					</form>
				</div>
			</div>
		</div>
		
		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/socket.io-1.3.7.js"></script>
		<script src="/js/moment.js"></script>
		<script src="/js/QueryParams.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
